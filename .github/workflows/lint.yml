name: 'Lint'
env:
  NIX_SHELL: dev-ops/nix/shell.nix

on:
  pull_request:
  push:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell $NIX_SHELL --run "pnpm install --frozen-lockfile"
      - run: nix-shell $NIX_SHELL --run "pnpm lint"
